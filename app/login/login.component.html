<div class="container">
  <h1 align="center">WELCOME TO BUG TRACKING SYSTEM</h1><br><br>
    <div class="col-sm-6">
      <img src="./assets/bug2.jpg"/>
    </div>
    <div class="col-sm-6">
      <h2>Login</h2><hr>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
          <label for="inlineRadio" >User Type:&emsp;</label>
            <label class="radio-inline">
                <input type="radio" name="TypeId" value="101" ngModel #TypeId="ngModel"> Admin
              </label>
              <label class="radio-inline">
                <input type="radio" name="TypeId" value="102" ngModel #TypeId="ngModel"> Manager
              </label>
              <label class="radio-inline">
                <input type="radio" name="TypeId"  value="103" ngModel #TypeId="ngModel"> Developer
              </label>
              <label class="radio-inline">
                  <input type="radio" name="TypeId"  value="104" ngModel #TypeId="ngModel"> Tester
                </label>
              <br><br>    
          <label for="id">Login ID:</label>
          <input type="email" id="id" class="form-control" name="mailId" ngModel #mailId="ngModel" required>
          <br>
          <label for="pass">Password:</label>
          <input type="password" id="pass" class="form-control" name="password" ngModel #password="ngModel" required>
          <br>
          <input type="submit" class="form-control btn btn-primary" value="Login">
        </div>
      </form>
      
    </div>
  

</div>
