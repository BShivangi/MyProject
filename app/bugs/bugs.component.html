<div>
  <form #empForm="ngForm" (ngSubmit)="onAddBug(bugForm)" >
  <div class="container">
      <div class="col-sm-6">
      <h2 align="center" style="color: black;">Register Bugs</h2>
      
    
      <div class="form-group">
          <label for="bn">Bug Name:</label>
          <input type="text" id="bn" class="form-control"
                        name="bug_name"
                        ngModel
                        #bug_name="ngModel">
        </div>
      
        <div class="form-group">
          <label for="pid">Project I:</label>
          <input type="text" id="pid" class="form-control"
                    name="project_id"
                    ngModel 
                    #project_id="ngModel">
        </div>
      
        <div class="form-group">
          <label for="rbn">Raised By Name:</label>
          <input type="text" id="rbn" class="form-control"
                    name="raised_by_name"
                    ngModel 
                    #raised_by_name="ngModel">
        </div>
  
        <div class="form-group">
            <label for="prid">riority Id:</label>
            <input type="text" id="prid" class="form-control"
                        name="priority_id"
                        ngModel
                        #priority_id="ngModel">
          </div>
        
          <div class="form-group">
            <label for="bd">Bug Description:</label>
            <input type="text" id="bd" class="form-control"
                      name="bug_desc"
                      ngModel 
                      #bug_desc="ngModel">
          </div>
          <div class="form-group">
              <label for="brd">Bug Raised Date:</label>
              <input type="date" id="brd" class="form-control"
                          name="bugraiseddate"
                          ngModel
                          #bugraiseddate="ngModel">
            </div>   
              
    <div class="form-group">
      <input type="submit" class="btn btn-primary active" value="Register">
      </div>
  
      <div class="form-group">
          <input type="reset" class="btn btn-primary active" value="Reset">
          </div>
  </div></div></form>
  </div>
